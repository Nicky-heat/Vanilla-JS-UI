<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="drag-drop.css" />

  <body class="not__selectable">
    <h1>
      <a class="telephone__CTA" href="tel: +91 9231120912"

    <div>

        <img
          draggable="true"
          class="logo__react image__hold"
          src="https://seeklogo.com/images/R/react-logo-7B3CE81517-seeklogo.com.png"

        />
        <img
          draggable="true"

        />

      <div class="drop__container">

        <img
          draggable="true"
