<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <nav>
        <button class="reset__button">Reset</button>
        <input
          class="color__picker"
          type="color"
          name="color__picker"
          id="colorPicker"
        />
        <input
          class="grid__count"
          type="number"
          name="gridCount"
          id="gridCount"
          min="1"
          max="100"
          value="40"
        />
      </nav>
      <section class="grid__container"></section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
