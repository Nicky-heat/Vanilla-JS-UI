<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar</title>
    <link rel="stylesheet" href="SearchBar-JSON.css" />

    <section class="section__main">

    <script type="module" src="SearchBar-JSON.js"></script>
