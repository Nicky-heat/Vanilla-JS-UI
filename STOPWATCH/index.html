<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="stopwatch__container">
      <div class="stopwatch__digital">00:00:00</div>
      <div class="stopwatch__controls">
        <div class="button__container">
          <button class="stopwatch__button btn__start">&#9201; Start</button>
        </div>
        <div class="button__container">
          <button class="stopwatch__button btn__stop">&#9208; Stop</button>
        </div>
        <div class="button__container">
          <button class="stopwatch__button btn__reset">&#128260; Reset</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
