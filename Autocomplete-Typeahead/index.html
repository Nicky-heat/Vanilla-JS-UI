<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autocomplete Typeahead</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <img
        class="image__ipl"
        src="https://1000logos.net/wp-content/uploads/2022/08/Indian-Premier-League-Logo-color.png"
        alt="IPL"
      />
      <form action="">
        <input
          class="section__search-input"
          autofocus="true"
          placeholder="search IPL players..."
          type="text"
        />
      </form>
      <div class="search__results"></div>
    </section>
    <script type="module" src="main.js"></script>
  </body>
</html>
