<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="stylesCalendar.css" />
  </head>
  <body>
    <main>
      <nav>
        <section class="nav__section">
          <div>
            <label id="nav__currentMonthYear"></label>
          </div>
          <div>
            <button id="prevs__btn">Prev</button>
            <button id="today__btn">Today</button>
            <button id="next__btn">Next</button>
          </div>
        </section>
      </nav>
      <figure>
        <div class="figure__box">Sunday</div>
        <div class="figure__box">Monday</div>
        <div class="figure__box">Tuesday</div>
        <div class="figure__box">Wednesday</div>
        <div class="figure__box">Thursday</div>
        <div class="figure__box">Friday</div>
        <div class="figure__box">Saturday</div>
      </figure>
      <section id="calendar"></section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
